<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 id="time"></h1>
    <script>
        let date = new Date("01/01/2022")
        document.getElementById("time").innerHTML = date.toLocaleDateString()
    

        let inter  = setInterval(() => {
            date.setDate(date.getDate()+1)
            document.getElementById("time").innerHTML = date.toLocaleDateString()

            // Comparer la date actuelle avec la date souhait√©e
            let currentDateWithoutTime = new Date();
            currentDateWithoutTime.setHours(0, 0, 0, 0);

            if (new Date().toLocaleDateString() == date.toLocaleDateString()) {
                clearInterval(inter);
            }
        }, 10);

       
    </script>
</body>
</html>
